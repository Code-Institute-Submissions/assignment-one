<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Beatles</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="#about">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#video">Video</a></li>
                    <li><a href="#music">Music</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container-fluid" style="padding-right: 0px; padding-left: 0px">
        <div class="col-xs-4 col-lg-12" style="padding-right: 0px; padding-left: 0px">
            <!--HOMEPAGE-->
            <div id="background" class="home-bg">
                <div class="row">
                    <div class="col-12">
                        <H1>Still the greatest band, ever!</H1>
                    </div>
                </div>
            </div>
            <!--ABOUT-->
            <div id="backbround" class="about-bg">
                <div class="row">
                    <div class="col-sm-4 col-md-6">
                        <p>This is an example text for the details we will put on the website pertaining to the beatles.</p>
                    </div>
                </div>
            </div>
            <!--VIDEO-->
            <div id="background" class="video-bg">
                <div class="row" style="text-align: right">
                    <div class="col-sm-4">
                        <button onclick="playPause()">Play/Pause</button>
                        <video src="../assets/video/don't-let-me-down.mp4" type="video/mp4" />
                    </div>
                </div>
            </div>
            <!--MUSIC-->
            <div id="background" class="music-bg">
            <!--ROW 1-->
                <div class="row">
                    <div class="col album" style="padding-left: 0px; padding-right: 0px">
                        <span>
                            <img src="../assets/images/album1.jpg" alt="please please me" style="width:95%"></img>
                        </span>
                    </div>
                    <div class="col album" style="padding-left: 0px; padding-right: 0px">
                        <span>
                            <img src="../assets/images/album2.jpg" alt="with the beatles" style="width:95%"></img>
                        </span>
                    </div>
                    <div class="col album" style="padding-left: 0px; padding-right: 0px">
                        <span>
                            <img src="../assets/images/album3.jpg" alt="a hard day's night" style="width:95%"></img>
                        </span>
                    </div>
                    <div class="col album" style="padding-left: 0px; padding-right: 0px">
                        <span>
                            <img src="../assets/images/album4.jpg" alt="beatles for sale" style="width:95%"></img>
                        </span>
                    </div>
                    <div class="col album" style="padding-left: 0px; padding-right: 0px">
                        <span>
                            <img src="../assets/images/album5.jpg" alt="help" style="width:95%"></img>
                        </span>
                    </div>
                </div>
            <!--CONTACT-->
            <div id="background" class="contact-bg">
                <div class="row bg-color-contact">
                    <div class="col">
                        <h3 class="contact-heading uppercase text-center">Got a project in min?</h3>
                        <h5 class="uppercase text-center">Let's work together!</h5>
                        <div class="center-form">
                            <form>
                                <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                                <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Project description" required></textarea>
                                <div class="form-row text-center">
                                    <div class="col">
                                        <button type="submit" c;ass="btn btn-secondary">Send project request </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <!-- social media -->
        <div class="col-sm-4">
            <ul class="list-inline social-links">
                <li class="list-inline-item">
                    <a target="blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                </li>
                <li class="list-inline-item">
                    <a target="blank" href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                </li>
                <li class="list-inline-item">
                    <a target="blank" href="#">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                </li>
                <li class="list-inline-item">
                    <a target="blank" href="#">
                            <i class="fa fa-pinterest" aria-hidden="true"></i>
                            <span class="sr-only">Pinterest</span>
                        </a>
                </li>
                <li class="list-inline-item">
                    <a target="blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                </li>
                <li class="list-inline-item">
                    <a target="blank" href="#">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                </li>
            </ul>
        </div>
        <!-- social media end-->
    </footer>
</body>

</html>
